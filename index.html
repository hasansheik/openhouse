<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/jquery.js"></script>
	<script>
		$(function(){
			$("#ti1").on("change",changeIt);
			$("#ti1").on("keyup",changeIt);
			$("#ti1").on("keydown",changeIt);
		});
		function changeIt(evt){
			$("#log").text(evt.target.value);
		};
	</script>
</head>
<body>
	<input type="text" id="ti1" />
	<br/>
	<h1 id="log"></h1>
</body>
</html>
