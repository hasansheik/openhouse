<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.boxer{
			background-color: silver;
		}
	</style>
	<script src="lib/angular1.4.7.js"></script>
</head>
<body data-ng-app data-ng-init="myData={
										name : 'Spring People',

										is_trainingComp :  true,
										in_Delhi : false,
										colClass : 'boxer',
									}" >

</body>
</html>
